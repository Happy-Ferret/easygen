Cases:

  - Comment:
      Str: 'Tests are groups of three lines: program, input, expected output'

  - Comment:
      Str: 'Blank lines and lines starting with # are ignored'

  - Comment:
      Str: ''

  - Comment:
      Str: 'Simple value tests to check parser. Input is irrelevant'

  - Comment:
      Str: ''


  - TestCase:
      Name: simple
      Op: '.hello'
      In: '{"hello":"world"}'
      Out: '"world"'

  - TestCase:
      Name: nested
      Op: '.a.b'
      In: '{"a":{"b":"world"}}'
      Out: '"world"'

  - TestCase:
      Name: index
      Op: '.[1]'
      In: '["a","b","c"]'
      Out: '"b"'

  - TestCase:
      Name: range
      Op: '.[1:2]'
      In: '["a","b","c"]'
      Out: '["b","c"]'
